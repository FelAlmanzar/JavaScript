<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Carrito de compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header id="header">
        <h1>PLAYZONE - VIDEOGAME STORE</h1> 
        <img class="carrito" src="img/carrito-de-compras.png" alt="carrito">
    </header>
    <div id="contenedor" class="contenedor">
        <div>
            <img src="images/Fifa-23.webp" alt="producto 1">
            <div class="informacion">
                <p>Fifa 23</p>
                <p class="precio">$199<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="images/Fifa-22.webp" alt="producto 2">
            <div class="informacion">
                <p>Fifa 22</p>                   
                <p class="precio">$299<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="images/halo_infinite.jpg" alt="producto 3">
            <div class="informacion">
                <p>Halo Infinite</p>                   
                <p class="precio">$399<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="images/efootball-2023.jpg" alt="producto 4">
            <div class="informacion">
                <p>e football 2023</p>                   
                <p class="precio">$499<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="images/Fortnite.jpg" alt="producto 5">
            <div class="informacion">
                <p>Fortnite</p>                   
                <p class="precio">$599<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="images/Assassins.jpg" alt="producto 6">
            <div class="informacion">
                <p>Assassins Creed</p>                   
                <p class="precio">$699<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="images/God of war.jpeg" alt="producto 7">
            <div class="informacion">
                <p>God of War</p>                   
                <p class="precio">$799<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="images/Street.jfif" alt="producto 8">
            <div class="informacion">
                <p>Street Fighter 6</p>                   
                <p class="precio">$899<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
        <div>
            <img src="images/COD-WARZONE.webp" alt="producto 9">
            <div class="informacion">
                <p>Call of Duty - Warzone</p>                   
                <p class="precio">$999<span>.99</span></p>
                <button>Comprar</button>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
